<div class="modal-content">

  <div class="modal-header">
    <button type="button" class="close" ng-click="close()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">New Bar</h4>
  </div>

  <div class="modal-body" cg-busy="{tracker:'saveBar'}">
    <form role="form" name="newBarForm">

      <div class="form-group" ng-class="{error: newBarForm.name.$invalid}">
        <label for="bar-name">Name:</label>
        <input class="form-control" ng-model="newBar.name" id="bar-name"></input>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.address.$invalid}">
        <label for="bar-address">address:</label>
        <input class="form-control" ng-model="newBar.address" id="bar-address"></input>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.location.$invalid}">
        <label for="bar-location">Location:</label>
        <div class="row">
          <div class="input-group col-sm-6">
            <span class="input-group-addon">Lat:</span>
            <input class="form-control" ng-model="newBar.location.lat" id="bar-location-lat"></input>
          </div>

          <div class="input-group col-sm-6">
            <span class="input-group-addon">Lng:</span>
            <input class="form-control" ng-model="newBar.location.lng" id="bar-location-lng"></input>
          </div>
        </div>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.openingHours.$invalid}">
        <label for="bar-opening-hours">Opening Hours:</label>
        <div class="row">
          <div class="input-group col-sm-6">
            <span class="input-group-addon">From:</span>
            <input type="time" class="form-control" ng-model="newBar.openingHours.from" id="bar-opening-hours-from"></input>
          </div>

          <div class="input-group col-sm-6">
            <span class="input-group-addon">Until:</span>
            <input type="time" class="form-control" ng-model="newBar.openingHours.until" id="bar-opening-hours-until"></input>
          </div>
        </div>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.age.$invalid}">
        <label for="bar-age">Age:</label>
        <input class="form-control" type="number" min="0" max="100" ng-model="newBar.age" id="bar-age"></input>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.phoneNumber.$invalid}">
        <label for="bar-phone-number">Phone Number:</label>
        <input class="form-control" ng-model="newBar.phoneNumber" id="bar-phone-number"></input>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.facebook.$invalid}">
        <label for="bar-facebook">facebook:</label>
        <input class="form-control" ng-model="newBar.facebook" id="bar-facebook"></input>
      </div>

       <div class="form-group" ng-class="{error: newBarForm.website.$invalid}">
        <label for="bar-website">website:</label>
        <input class="form-control" ng-model="newBar.website" id="bar-website"></input>
      </div>

      <div class="form-group" ng-class="{error: newBarForm.email.$invalid}">
        <label for="bar-email">Email:</label>
        <input class="form-control" ng-model="newBar.email" id="bar-email"></input>
      </div>

      <div class="form-group">
        <label for="bar-description">Description:</label>
        <textarea class="form-control" ng-model="newBar.description" id="bar-description" cols="30" rows="3">{{newBar.description}}</textarea>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-disabled="newBarForm.$invalid || submited" ng-click="submit()">Submit</button>
    <a ng-click="close()">cancel</a>
  </div>

</div>
